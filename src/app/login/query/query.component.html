<div class="container">
    <div class="border">
       <!--  <button class="btn btn-md btn-outline-primary" (click)="open(content)">
          <i class="fa fa-user"></i>New Query</button> -->
      </div>
    
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Date</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let query of queries">
        <td><span>{{query.id}}</span></td>
        <td><span>{{query.name}}</span></td>
        <td><span>{{query.email}}</span></td>
        <td><span>{{query.date}}</span></td>
        <td><span>{{query.description}}</span></td>
        <td><span>{{query.status}}</span></td>
        <td>
            <button class="btn btn-sm btn-info">
              <i class="fa fa-search"></i>Details</button>
            <button class="btn btn-sm btn-warning">
              <i class="fa fa-edit"></i>Edit</button>
            <button class="btn btn-sm btn-danger">
              <i class="fa fa-remove"></i>Delete</button>
            <button class="btn btn-sm btn-danger">
                <i class="fa fa-remove"></i>Respond</button>  
          </td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Query</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" ngModel>
        <div class="form-group">
          <label for="name">Name</label>
          <div class="input-group">
            <input id="name" class="form-control" >
          </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input id="email" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <div class="input-group">
              <input id="date" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <div class="input-group">
              <input id="description" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <div class="input-group">
              <input id="status" class="form-control" >
            </div>
          </div>
          <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info">Submit</button>
            </div>
      </form>
    </div>
<!--     <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div> -->
  </ng-template>
